    <body>
        <h1>Beastial Constitution</h1>
        <p><i>First Level Beastial Incantation</i></p>

        <p><b>Casting Time:</b> 1 Action</p>
        <p><b>Range:</b> Touch</p>
        <p><b>Components:</b> V, S</p>
        <p><b>Duration:</b> Instantaneous</p>

        <p>You touch a creature, removing any blood loss buildup on it and any penalties to its movement.</p>

        <p><b>Spell Lists:</b> Cleric, Druid, Paladin, Ranger</p>
