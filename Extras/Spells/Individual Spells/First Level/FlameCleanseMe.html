        <title>Flame Cleanse Me</title>
        <meta name="description" content="Flame Cleanse Me is a first level spell that allows the caster to deal fire damage and remove poison or scarlet rot from a willing creature.">
        <meta name="author" content="Nicholas Beaty">

        <link rel="stylesheet" type="text/css" href="../../../../Atributes.css">

    <body>
        <h1>Flame Cleanse Me</h1>
        <p><i>First Level Giant's Flame Incantation</i></p>

        <p><b>Casting Time:</b> 1 Action</p>
        <p><b>Range:</b> touch</p>
        <p><b>Components:</b> V, S</p>
        <p><b>Duration:</b> Instantaneous</p>

        <p>You touch a willing creature with cleansing flame, dealing 1d4 fire damage and removing any traces of poison or scarlet rot.</p>

        <p><b>Spell Lists:</b> Cleric, Druid, Ranger</p>
