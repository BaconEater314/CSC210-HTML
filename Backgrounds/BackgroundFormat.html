<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a formater for adding backgrounds. There is no official content on this page. If you're looking at this, congrats on finding it.">
        <meta name="author" content="Nicholas Beaty">
        <title>Nick's Homebrew Wiki - Background Format</title>

        <link rel = "stylesheet" href = "../Atributes.css" />
    </head>
    <body>
        <h1><b>Background Name</b></h1>
        <p><i>Flavor text</i></p>
        <p><b>This background is designed for the (setting) setting.</b></p>

        <div>
            <p><b>Skills:</b> Skill proficiencies.</p>
            <p><b>Tools:</b> Tool proficiencies.</p>
            <p><b>Languages:</b> Languages.</p>
            <p><b>Equipment:</b> Starting equipment.</p>
        </div>

        <h2>Background Feature</h2>
        <p>Description of the background feature.</p>
        
    </body>
</html>
